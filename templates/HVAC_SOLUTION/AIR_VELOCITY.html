<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIN POINT ENGINEERS</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<script src="static/js/jquery-3.4.1.min.js"></script>
	<script defer src="static/js/script1.js"></script>
	<script type=module defer src="static/js/mainLayout.js"></script>
	<script type=module defer src="static/js/jquery-3.4.1.min.js"></script>
	<script src="static/js/nav_handler.js"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>

<my-header></my-header>


<!-- FRAME SECTION START -->
	<div id="frame_container">
		<h5 id = "container_header">AIR VELOCITY REPORTING</h5>
		<div id="data_frame">
			<div class="frame">
				<div class="sections">
				<table class="code_tbl table-striped table-bordered">	
				
				<tr>
					<td><label class="form-label col-form-label">Company Name</label></td>				
					<td>
						<select class="textfield" name="company_name" id="company_name" style="width:100%">
						<option value="" selected>Select an option</option>					
						{% for company in company_list %}
							<option value="{{company}}">{{company}}</option>
						{% endfor %}					
						</select>
					</td>
					
				</tr>
				
				<tr>
					<td><label class="form-label col-form-label">Company Address</label></td>
					<td><input type="text" name="company_address" id="company_address" class="textfield" disabled></td>
				</tr>
				
				<tr>
				<td><label class="form-label col-form-label">Test Taken On</label></td>
				<td><input type="text" name="Test_taken" id="Test_taken" class="textfield"  ></td>
				</tr>
				
				


				<tr>
					<td><label class="form-label col-form-label">Department</label></td>
					<td><input type="text" name="Department" id="Department" class="textfield" ></td>
				</tr>	
					
				<tr>
					<td><label class="form-label col-form-label">Select Grade\Class</label></td>
					<td>
					<select class="textfield" name="airvelocitygrade" id="airvelocitygrade" style="width:100%">
					<option value="" selected>Select an option</option>
					{% for grade in grade_list %}
						<option value="{{grade}}">{{grade}}</option>
					{% endfor %}					
					</select>
					</td>
				</tr>
					
				<tr>				
					<td><label name="acph_thresold_label" id="acph_thresold_label" class="form-label col-form-label">ACPH Thresold</label></td>
					<td><input type="number" name="acph_thresold" id="acph_thresold" class="textfield"></td>					
				</tr>
					
					
				<tr>
					<td><label class="form-label col-form-label">Select Serial ID</label></td>
					<td>
					<select class="textfield" name="SR_NO" id="SR_NO" style="width:100%">
					<option value="" selected>Select an option</option>
					{% for equipment in equipment_list %}
						<option value="{{equipment}}">{{equipment}}</option>
					{% endfor %}					
					</select>
					<td>
				</tr>
					
					
				<tr>
					<td><label class="form-label col-form-label">INSTRUMENT_NAME</label></td>
					<td><input type="text" name="INSTRUMENT_NAME" id="INSTRUMENT_NAME" class="textfield" disabled></td>
				</tr>
				
				<tr>					
					<td><label class="form-label col-form-label">MAKE_MODEL</label></td>
					<td><input type="text" name="MAKE_MODEL" id="MAKE_MODEL" class="textfield" disabled></td>
				</tr>
				
				<tr>	
					<td><label class="form-label col-form-label">VALIDITY</label></td>
					<td><input type="text" name="VALIDITY" id="VALIDITY" class="textfield" disabled></td>	
				</tr>
				
				<tr>
					<td><label name="ahu_number_label" id="ahu_number_label" class="form-label col-form-label">AHU Number</label></td>
					<td><input type="text" name="ahu_number" id="ahu_number" class="textfield"></td>
				</tr>
				
				<tr>
					<td><label name="room_name_label" id="room_name_label" class="form-label col-form-label">ROOM NAME</label></td>
					<td><input type="text" name="room_name" id="room_name" class="textfield"></td>
				</tr>
				
				<tr>	
					<td><label name="room_volume_label" id="room_volume_label"class="form-label col-form-label">ROOM VOLUME</label></td>
					<td><input type="number" name="room_volume" id="room_volume" class="textfield"></td>	
				</tr>
				</table>			
				</div>

				
				
				<div class="sections">
					<table id="AIRVELOCITYTABLE" class="code_tbl table-striped table-bordered">
						<tr>
							<th>Filter ID No</th>
							<th name="Inlet_size_label" id="Inlet_size_label">Inlet size</th>
							<th>V1</th>
							<th>V2</th>
							<th>V3</th>
							<th>V4</th>
							<th>V5</th>
						</tr>
						<tr>
							<td><input type="text" name="LABEL_NUMBER" class="textfield"></td>
							<td name="Inlet_sizetd" id="Inlet_sizetd" ><input type="number" name="Inlet_size" id="Inlet_size" class="textfield"></td>
							<td><input type="number" step="10" name="V1" class="textfield"></td>
							<td><input type="number" step="10" name="V2" class="textfield"></td>
							<td><input type="number" step="10" name="V3" class="textfield"></td>
							<td><input type="number" step="10" name="V4" class="textfield"></td>
							<td><input type="number" step="10" name="V5" class="textfield"></td>
							<td class="del_row"><img src = "static/images/delete.png" class="del_row_img" onclick="delete_row(this)"></td>
						</tr>
					</table>
					<div>
					<label name="CALCACPHVALUELABEL" id="CALCACPHVALUELABEL"class="form-label col-form-label">ACPH VALUE</label></td>
					<input type="text" name="CALCACPHVALUE" id="CALCACPHVALUE" class="textfield" disabled></td>
					</div>
					
					<div class="add_row_button">
					<button id="add_row1" type="button" class="btn btn-sm btn-primary  btn_row" onclick="add_row(this)">Add Row</button>
					</div>
					<hr size="10">
				</div>
			</div>
		</div>
		<hr size="10">
		<div id="action_row">
			<button id="airvelocitysubmit" name ="airvelocitysubmit" type="submit" class="btn btn-sm btn-success " onclick="submit_air_velocity()">Submit</button>
		</div>
	</div>

<my-footer></my-footer>

<script>
$( document ).ready(function() {
		var role = "{{ role }}";
		handle_nav_bar(role);
	});
</script>


</body>

</html>
