<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIN POINT ENGINEERS</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<script src="static/js/jquery-3.4.1.min.js"></script>	
	<script defer src="static/js/script1.js"></script>
	<script type=module defer src="static/js/mainLayout.js"></script>
	<script src="static/js/nav_handler.js"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>

<my-header></my-header>


<!-- FRAME SECTION START -->
	<div id="frame_container">
		<h5 id = "container_header">Equipment Details Table</h5>
		<div id="data_frame">
			<div class="frame">
				<div class="sections">
					<table class="code_tbl table-striped table-bordered">
						<tr>
							<th>Type</th>	
							<th>EQUIPMENT_NAME</th>
							<th>MAKE</th>	
							<th>MODEL NUMBER</th>	
							<th>SR_NO_ID</th>	
							<th>ISSUED TO</th>								
							<th>COMPANY NAME</th>	
							<th>REMARK</th>		
							<th>UPDATE STATUS</th>							
						</tr>
						{% for equipment in equipment_list %}
						<tr>
							<td><input type="text" name="Type" class="textfield" value="{{equipment.Type}}"disabled ></td>	
							<td><input type="text" name="EQUIPMENT_NAME" class="textfield" value="{{equipment.EQUIPMENT_NAME}}" disabled></td>
							<td><input type="text" name="MAKE" class="textfield" value="{{equipment.MAKE}}" disabled></td>							
							<td><input type="text" name="MODEL_NUMBER" class="textfield" value="{{equipment.MODEL_NUMBER}}"disabled ></td>	
							<td><input type="text" name="SR_NO_ID" class="textfield" value="{{equipment.SR_NO_ID}}" disabled></td>	
							<td><input type="text" name="ISSUED_TO" class="textfield" value="{{equipment.ISSUED_TO}}" disabled></td>
							<td><input type="text" name="COMPANY_NAME" class="textfield" value="{{equipment.COMPANY_NAME}}"disabled ></td>	
							<td><input type="text" name="REMARK" class="textfield" value="{{equipment.REMARK}}" ></td>
							<td>
								<select class="textfield" name="approve_deny" value="{{equipment.STATUS}}" id="approve_deny" style="width:100%">	
									<option value="CLOSED">CLOSE</option>										
								</select>
							</td>
						</tr>
						{% endfor %}
					</table>					
					<hr size="10">
				</div>
			</div>
		</div>
		<hr size="10">
		<div id="action_row">
			<button id="submit_button" type="submit" class="btn btn-sm btn-success col-sm-2" onclick="close_instrument()">Submit</button>
		</div>
	</div>

<my-footer></my-footer>
<script>
$( document ).ready(function() {
		var role = "{{ role }}";
		handle_nav_bar(role);
	});
</script>
</body>

</html>
